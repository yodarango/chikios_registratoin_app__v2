<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.danielrangel.net/utils.min.css"
    />
    <link rel="stylesheet" href="/css/tokens.css" />
    <link rel="stylesheet" href="/css/app.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div
        style="margin-top: 20rem"
        class="d-flex align-items-center flex-nowrap flex-wrap w-100 mb-4"
      >
        <div style="min-width: 100px">
          <p
            style="font-size: 16px"
            class="chikios-paragraph me-3 flex-shrink-0 text-left"
          >
            Username
          </p>
        </div>
        <div class="w-100">
          <input
            type="text"
            placeholder="Username"
            class="form_input p-3 bg-info-subtle rounded-3 w-100"
            id="username"
          />
        </div>
      </div>
      <div class="d-flex align-items-center flex-nowrap flex-wrap w-100 mb-4">
        <div style="min-width: 100px">
          <p
            style="font-size: 16px"
            class="chikios-paragraph me-3 flex-shrink-0 text-left"
          >
            Password
          </p>
        </div>
        <div class="w-100">
          <input
            type="password"
            placeholder="Password"
            class="form_input p-3 bg-info-subtle rounded-3 w-100"
            id="password"
            ]
          />
        </div>
      </div>
      <button
        onclick="handleLogin()"
        class="w-100 btn bg-quaternary d-block mt-5 color-primary"
      >
        Login
      </button>
    </main>

    <script>
      async function handleLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const data = {
          username,
          password,
        };

        try {
          const req = await fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });
          const res = await req.json();

          if (res.token) {
            document.cookie = `authorization=${res.token}; expires=Thu, 18 Dec 2043 12:00:00 UTC; path=/`;

            window.location.href = "/admin";
          } else {
            alert("Wrong username or password, please try again!");
          }
        } catch (error) {
          console.error(error);
        }
      }
    </script>
  </body>
</html>
